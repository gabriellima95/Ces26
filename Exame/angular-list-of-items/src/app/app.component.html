<div class = "main">
	<h1>Item List</h1>
	<div class="addItem">
		<input [(ngModel)] = "newItem" placeholder="Adicionar Item" class ="addText">
		<button (click) = "pushItem()">Add</button>
	</div>
	<ul>
		<li *ngFor = "let i of items; let ind = index">
			{{i}}
			<span (click) = "removeItem(ind)">x</span>
		</li>
	</ul>
